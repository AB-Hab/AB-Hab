<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוכים הבאים ל-AB קומיקס!</title>
    <style>
        /* עיצוב כללי */
        body {
            font-family: "Comic Sans MS", sans-serif;
            background: linear-gradient(120deg, #FFD700, #FF4500, #FF6347);
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }

        /* כותרת עליונה */
        header {
            background-color: #FF4500;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        header h1 {
            color: #FFD700;
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px #FF6347;
        }

        /* בועת דיבור */
        .bubble {
            margin: 20px auto;
            padding: 20px;
            background: white;
            color: #FF4500;
            max-width: 80%;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 15px;
            border: 3px dashed #FF6347;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* אזור הדמויות */
        .characters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .character {
            background-color: rgba(255, 255, 255, 0.8);
            color: #FF4500;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 200px;
            text-align: center;
        }
        .character img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .character h2 {
            font-size: 1.5em;
            margin: 5px 0;
        }

        /* כפתור קומיקס */
        .button a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #FF6347;
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            text-shadow: 1px 1px black;
            transition: 0.3s;
        }
        .button a:hover {
            background-color: #FFD700;
            color: black;
        }

        /* תחתית האתר */
        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #FF4500;
            color: #FFD700;
            text-shadow: 1px 1px black;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>!ברוכים הבאים לעולם של AB קומיקס</h1>
    </header>

    <div class="bubble">
        <p>"כאן תגלו עולמות, גיבורים והרפתקאות... ואל תשכחו, אנחנו הכי מגניבים!"</p>
    </div>

    <section class="characters">
        <div class="character">
            <img src="aluminum-man.png" alt="אלומיניום מן">
            <h2>אלומיניום מן</h2>
            <p>מכונת הקרב המבריקה שלכם!</p>
        </div>
        <div class="character">
            <img src="cosmic.png" alt="קסמיק">
            <h2>קסמיק</h2>
            <p>הכוכב הזוהר בכל יקום.</p>
        </div>
    </section>

    <div class="button">
        <a href="#">עוד גיבורים לפניכם!</a>
    </div>

    <footer>
        <p>קומיקס AB - אנחנו מגניבים, ואתם מוזמנים להצטרף.</p>
    </footer>
</body>
</html>
